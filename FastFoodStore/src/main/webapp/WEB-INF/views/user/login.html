  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="bgound-mo"></div>
              <div class="card card-plain "> <!-- card-plain -->
                <div class="img-blur ">
                  <img src="/assets/images/food5.png" class="anh1" alt="">
                  <img src="/assets/images/cta-banner.png" class="anh2" alt="">
                  <img src="/assets/images/food2.png" class="anh3" alt="">
                </div>
                <div class="text-card pb-0 text-start"><!-- card-header -->
                  <h4 class="font-weight-bolder">Đăng Nhập</h4>
                  <p class="mb-0 text-dark">Nhập tài khoản và mật khẩu để đăng nhập!</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    <div class="mb-3">
                      <input type="email" class="form-control form-control-lg" placeholder="Tài Khoản"
                        aria-label="Email">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control form-control-lg" placeholder="Mật Khẩu"
                        aria-label="Password">
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Ghi Nhớ</label>
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Đăng Nhập</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto text-dark">
                    Bạn đã có tài khoản chưa?
                    <a href="/page/user/register.html" class="text-dark font-weight-bold">Đăng Ký</a>
                  </p>
                </div>
              </div>
            </div>
            <div
              class="backg col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">

                style="background-image: url(/assets/images/main_img.png);
          background-size: cover;">
                <span class="mask opacity-6"></span>
              </div>
            </div>
          </div>

      </div>

  <!--   Core JS Files   -->
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/popper.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    // loading khi refresh
    var loader = function () {
      setTimeout(function () {
        $('#loader').css({ 'opacity': 0, 'visibility': 'hidden' });
      }, 2000);
    };
    $(function () {
      loader();
    });
    // end

    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/assets/js/argon-dashboard.min.js?v=2.0.4"></script>
